base: roblox
name: lune
globals:
  # override Roblox require style with string requires
  require:
    args:
      - type: string
  Color3.fromRGB:
    args:
      - required: false
        type: number
      - required: false
        type: number
      - required: false
        type: number
    must_use: true
  vector.create:
    args:
      - type: number
      - type: number
      - required: false
        type: number
    must_use: true

structs:
  EnumItem:
    Name:
      property: read-only
    Value:
      property: read-only
    FromName:
      args:
        - type: string
      method: true
    FromValue:
      args:
        - type: number
      method: true
